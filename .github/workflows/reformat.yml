name: Reformat

on:
  pull_request_target:
    branches:
      - feature/*

jobs:
  formatting:
    if: github.event.pull_request.merged
    runs-on: ubuntu-latest
    steps:
      - name: Check out base branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - run: cd BOJ2480 && ls -al

      - name: Create PR
        id: new-branch
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.TOKEN }}
          title: Reformat
          commit-message: reformat java files
          branch: reformat
          branch-suffix: timestamp
          reviewers: oognuyh
          base: feature/reformat
          delete-branch: true

      - name: Check out PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.new-branch.outputs.pull-request-head-sha }}
      - run: cd BOJ2480 && ls -al

      - name: Reformat java files
        uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--skip-sorting-imports --replace"
          githubToken: ${{ secrets.TOKEN }}
          commitMessage: "reformat java files"

      - run: git status
